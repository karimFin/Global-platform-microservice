apiVersion: apps/v1
kind: Deployment
metadata:
  name: transformer-api
  labels:
    app: transformer-api
    app.kubernetes.io/name: transformer-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: marketplace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transformer-api
  template:
    metadata:
      labels:
        app: transformer-api
    spec:
      containers:
        - name: transformer-api
          image: transformer-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SERVICE_NAME
              value: transformer-api
            - name: PORT
              value: "8080"
            - name: BASE_MODEL
              value: distilbert-base-uncased-finetuned-sst-2-english
            - name: MODEL_DIR
              value: /models/transformer
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
