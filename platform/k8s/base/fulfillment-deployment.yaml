apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulfillment
  labels:
    app: fulfillment
    app.kubernetes.io/name: fulfillment
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: marketplace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fulfillment
  template:
    metadata:
      labels:
        app: fulfillment
    spec:
      containers:
        - name: fulfillment
          image: fulfillment:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SERVICE_NAME
              value: fulfillment
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
